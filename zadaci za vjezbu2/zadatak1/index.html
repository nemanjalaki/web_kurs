<body>
    
      <form action="">

        <table border="">
          
          <tr>
              <td colspan="2">Pizza Shop 2.0</td>
          </tr>
          <!-- input text polje sa imenom -->
          <tr>
              <td>Name: </td>
              <td><input type="text" maxlength="20"> </td>
          </tr>
          <!-- redio polja -->
          <tr>
              <td>Pizza toping </td>
              <td>
                <input type="radio" name="toping" id="supreme" value="Supreme">Supreme
                <input type="radio" name="toping" id="vegetarian" value="Vegetarian">Vegetarian
                <input type="radio" name="toping" id="hawaiian" value="Hawaiian">Hawaiian
              </td>
          </tr>
          <!-- select opcije -->  
          <tr>
            <td>Pizza sauce </td>
            <td> 
              <select name="sauce" id="">
                <option value="tomato">Tomato</option>
                <option value="garlic">Galic</option>
                <option value="hot">Hot</option>
                <option value="sauce">Sauce</option>
                <option value="mayo">Mayo</option>
              </select>
         
            </td>
          </tr>
          <!-- cekbox opcije -->
          <tr>
            <td>Optional extras </td>
            <td>
              <input type="checkbox" name="extra_cheese" id="extra_cheese" value="Extra Cheese">Extra Cheese
              <input type="checkbox" name="gluten_free" id="gluten_free" value="Gluten Free Base">Gluten Free Base
            </td>
          </tr>
  
          <tr>
            <td colspan="2">Delivery instructions: </td>
          </tr>
          <tr>
            <td colspan="2"><textarea name="delivery_instructions" id="" cols="50" rows="10" maxlength="100"></textarea></td>
          </tr>
  
          <tr>
            <td><input type="submit" value="Send my order"/></td>
          </tr>
          
        </table>

      </form>
